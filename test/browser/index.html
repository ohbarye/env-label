<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    .App {
        text-align: center;
    }

    .App-logo {
        animation: App-logo-spin infinite 10s linear;
        height: 80px;
    }

    .App-header {
        background-color: #222;
        height: 150px;
        padding: 20px;
        color: white;
    }

    .App-title {
        font-size: 1.5em;
    }

    .App-intro {
        font-size: large;
    }

    @keyframes App-logo-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
<script type="text/javascript" src="../../dist/js/env-label.js"></script>
<script type="text/javascript">
  window.EnvLabel.init({
    conditions: [
      {regex: /localhost/, labelText: 'development', labelColor: '#00aaaa'},
      {regex: /ohbarye\.github\.io/, labelText: 'github.io', labelColor: '#aa0000'}
    ]
  });
</script>
</head>
<body>
<div class="App">
    <header class="App-header">
        <img src='https://avatars3.githubusercontent.com/u/1811616?s=120&v=4' class="App-logo" alt="logo"/>
        <h1 class="App-title">Env Label</h1>
    </header>
    <p class="App-intro">
        During development, have you operated on your production page that was open at the same time by mistake? Env
        Label will save you from such a mistake.
    </p>
</div>
</body>
</html>
